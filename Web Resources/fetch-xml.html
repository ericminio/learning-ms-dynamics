<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fetch Xml</title>
        <style>
            label, button {
                display: block;
                margin-top: 10px;
            }
            .success {
                background-color: rgb(199, 228, 169);
                color: white;
            }
            .error {
                background-color: red;
                color: white;
            }
        </style>
        <script src="sdk.js" charset="utf-8"></script>
        <script>
            let executeQuery = async (document)=> {
                let query = document.querySelector('#query').value
                console.log(query);
                let entityNamePlural = document.querySelector('#entityNamePlural').value
                console.log(entityNamePlural);

                let status = document.querySelector('#status')
                let data = document.querySelector('#data')
                try {
                    let result = await Sdk.fetch({
                        entityNamePlural:entityNamePlural,
                        query:query
                    })
                    console.log('result', result);
                    status.innerHTML = 'success'
                    status.className = 'success'
                    data.innerHTML = `<pre>${JSON.stringify(JSON.parse(result.response).value, null, 2)}</pre>`
                }
                catch (error) {
                    console.log('error', error);
                    status.innerHTML = error.message
                    status.className = 'error'
                    data.innerHTML = ''
                }
            }
        </script>
    </head>
    <body>
        <label>Entity name plural</label>
        <input id="entityNamePlural" value="accounts" />
        <label>Query</label>
        <textarea id="query" rows="20" cols="80"></textarea>
        <button type="button" id="fetch" onclick="executeQuery(document)">Fetch</button>
        <hr/>

        <div id="status"></div>
        <div id="data"></div>

        <script type="text/javascript">
            document.querySelector('#query').value = `
<fetch distinct='false' mapping='logical' aggregate='true'>
    <entity name='account'>
        <attribute name='name' aggregate='count' alias='accountCount'/>
    </entity>
</fetch>
            `.trim();
        </script>
    </body>
</html>
